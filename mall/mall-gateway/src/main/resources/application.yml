server:
  port: 10000

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: test1_route
          uri: https://www.baidu.com
          predicates:
            - Query=k1,v1

        - id: test2_route
          uri: https://www.qq.com
          predicates:
            - Query=k2,v2

        - id: product_route
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<path>.*),/$\{path}

        - id: third_party_route
          uri: lb://mall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<path>.*),/$\{path}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<path>.*),/renren-fast/$\{path}